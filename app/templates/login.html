{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-2">
                <h2>Slowly <small>please log in</small></h2>
                <form role="form" id="loginform">
                    <div id="error"></div>
                    <div id="items">
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input name="email" type="text" class="form-control" id="emailInput" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
